    </head>
    <body class="sb-nav-fixed">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">HOTEL VICEROY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Your Bookings</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>

                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">ROOM A1</h1>
                    <h3 class="display-4 fw-bolder">120$</h3>
                    <p class="lead fw-normal text-white-50 mb-0">cleaning</p>

                    <p class="lead fw-normal text-white-50 mb-0">massage</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">

                <div >

                    <main>
                        
                        <div class="container-fluid px-4">

                    <form >
                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-2 col-form-label">from date</label>
                          <div class="col-sm-10">
                            <input type="date" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-2 col-form-label">to date</label>
                          <div class="col-sm-10">
                            <input type="date" class="form-control">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">BOOK ROOM</button>
                      </form>

                            <h1 class="mt-4">BOOKINGS for room -A1</h1>
                        
    
                            <div class="card mb-4">
      
                                <div class="card-body">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th>index</th>
                                                <th>from date</th>
                                                <th>to date</th>
                              
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>index</th>
                                                <th>from date</th>
                                                <th>to date</th>

                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr>
                                                <td>1</td>

                                                <td>5/12/2022</td>

                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>7/12/2022</td>
                                                <td>9/12/2022</td>

                                            </tr>
                                            
    
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>

                </div>
                
            </div>
        </section>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="{% static 'js/datatables-simple-demo.js'%}"></script>
